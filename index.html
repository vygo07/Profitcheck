<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingX Profit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BingX Profit Tracker</h1>
        <div class="key-input">
            <input type="text" id="apiKey" placeholder="Vložte API klíč">
            <input type="text" id="secretKey" placeholder="Vložte Secret Key">
            <button onclick="saveKeys()">Uložit klíče</button>
        </div>
        <div class="stats">
            <h2>Statistiky</h2>
            <p>Měsíční zisk: <span id="monthlyProfit">0</span> USD</p>
            <p>Pravděpodobný měsíční zisk (7 dní): <span id="projectedProfit">0</span> USD</p>
            <p>Winrate: <span id="winrate">0%</span></p>
            <p>Měsíční poplatky: <span id="monthlyFees">0</span> USD</p>
        </div>
        <h2>Denní zisky (posledních 10 dní)</h2>
        <table id="profitTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Zisk (USD)</th>
                </tr>
            </thead>
            <tbody id="profitTableBody"></tbody>
        </table>
        <h2>Graf zisků</h2>
        <canvas id="profitChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
